<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./examples/libs/cesium/Widgets/widgets.css" rel="stylesheet" type="text/css">
	<script src="./examples/libs/Cesium/Cesium.js"></script>
	<script src="./examples/libs/TMEarth/TMEarth.js"></script>
	<link href="./examples/libs/TMEarth/TMEarth.css" rel="stylesheet">
	<link href="./examples/css/main.css" rel="stylesheet">
</head>

<body>
	<div id="map" ref="map"></div>
	<div class="container">
		<button onclick="create()">创建</button>
		<button onclick="show()">显示</button>
		<button onclick="hide()">隐藏</button>
		<button onclick="heavy()">大雨</button>
		<button onclick="light()">小雨</button>
		<button onclick="remove()">移除</button>
	</div>

	<script type="text/javascript">
		var map3d = new TMEarth.Map("map", {
			center: { target: [116.397228, 39.909605, 0.0], offset: [0, -1, 2000] }
		});
		var rain = null;
		function create() {
			rain = rain || new TMEarth.Rain(map3d, { size: 10.0 });
			rain.show();
		}
		function show() {
			if (this.rain) this.rain.show();
		}
		function hide() {
			if (this.rain) this.rain.hide();
		}
		function heavy() {
			if (this.rain) this.rain.setSize(20.0);
		}
		function light() {
			if (this.rain) this.rain.setSize(10.0);
		}
		function remove() {
			if (this.rain) {
				this.rain.remove();
				this.rain = null;
			}
		}
		create();
	</script>
</body>

</html>
